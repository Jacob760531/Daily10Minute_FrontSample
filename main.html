<html>
    <head>
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <script src="https://code.jquery.com/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
        <!-- 커스터마이징한 axiosInstace 들고있는 파일 -->
        <script src="/custom_axios.js"></script>
        
    </head>
    <body>
        메인화면

        <ul id='projectList'>
            <li>
                <div>
                    <img class="projectListItem" src='https://post-phinf.pstatic.net/MjAxOTEyMTFfMjgy/MDAxNTc2MDUwODAxODQ3.qV7kcYtxZZr7ycnGUsmKyj2-eYBThcJbaAf7Xr4uLzAg.T0x40qYIWBL2pXFG51QhCt6N5xSFZVKOZaicP3XGx5Yg.JPEG/image_8240955871576050766062.jpg?type=w1200'> 
                    테스트
                </div>
            </li>
        </ul>
        <div id='projectList'>
            
            
        </div>

        <script>
            // 메인 화면 접속 하자마자 쿠키에 저장된 토큰 확인
            console.log('메인에서의 쿠키 : ', $.cookie('userToken'))

            // POST/PUT은 FormData를 쓰지만
            // GET은 직접 params로 필요한걸 적자

            axiosInstance.get('/project', {
                params: {
                    // project에선 아직 첨부할 자료가 없어서 비워둔다
                }
            })
            .then(function (res) {
                // 성공시 응답을 로그로 확인
                console.log(res)

            })
            .catch(function (error) {
                // 실패시 error의 응답에 담긴 message를 얼럿으로
                alert(error.response.data.message)
            })

        </script>
    </body>
</html>
